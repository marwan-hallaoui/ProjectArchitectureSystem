<div class="row">
    <div class="col-lg-12">
        <!-- Formulaire Recherche -->
        <div class="well well-lg">

            <h2>chercher des ordre</h2>

            <form role="form">

                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Entreprise" ng-model="nom_ent">
                    <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="findBySte()"><i class="fa fa-search"></i></button></span>
                </div>

            </form>
        </div>

    </div>
    <!-- Tableau des ordre -->
</div>


<div class=" row">
    <div class="col-lg-12">
        <h2>Liste des Ordres</h2>

        <div class="well well-lg">


            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Num Ordre</th>
                            <th>Date</th>
                            <th>Nbr</th>
                            <th>Prix action</th>
                            <th>Societe</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="o in ordres">
                            <td>{{o.num}}</td>
                            <td>{{o.date | date:'yyyy-MM-dd HH:mm:ss '}}</td>
                            <td>{{o.prix}}</td>
                            <td>{{o.type}}</td>
                            <td>{{o.prop.nom}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<!-- /.row -->
<div class=" row">

    <div class="col-lg-6">
        <div class="panel panel-red">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Vente</h3>
            </div>
            <div class="panel-body">
                <div id="morris-line-chart"></div>
                <div class="text-right">
                    <a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="panel panel-red">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Achat</h3>
            </div>
            <div class="panel-body">
                <div id="morris-line-chart"></div>
                <div class="text-right">
                    <a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
