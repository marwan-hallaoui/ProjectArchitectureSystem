<div class="row">

    <div class="col-lg-6">
        <div class="well well-lg">
            <h2>chercher des entreprise</h2>

            <form role="form">

                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Nom Entreprise">
                    <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
                </div>

            </form>
        </div>
        <div class="well well-lg">

            <h2>Ajouter une entreprise</h2>
            <form role="form">

                <div class="form-group">
                    <label> Code</label>
                    <input class="form-control" placeholder="code" ng-model="codeent">
                </div>

                <div class="form-group">
                    <label>Libéllé </label>
                    <input class="form-control" placeholder="nom entreprise" ng-model="noment">
                </div>


                <button ng-click="add()" class="btn btn-default">Valider</button>
                <button ng-click="clear()" class="btn btn-default">Reset</button>

            </form>

        </div>

    </div>

<div class="col-lg-6">
    <h2>Liste des entreprise</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>id </th>
                    <th>nom</th>
                    <th> CRUD </th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="ste in societe">
                    <td>{{ste.code}}</td>
                    <td>{{ste.nom}}</td>
                    <td><button type="button" class="btn btn-success btn-sm" ng-click="updateSte(ste.code)"><i class="fa fa-edit"></i></button>                        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteSte(ste.code)"><i class="fa fa-times"></i></button></td>

                </tr>

            </tbody>
        </table>
    </div>
    <div class="container">
        <ul class="nav nav-pills">
            <li ng-class="{active:$index==pageCourante}" class="clickable" ng-repeat="p in pages track by $index">
                <a ng-click="gotoPage($index)">{{$index}}</a>
            </li>
        </ul>
    </div>
</div>

</div>
