<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons>
            <button class="button button-icon ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>
        </ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-list>
          <ion-item  menu-close ui-sref="meteo">Météo</ion-item>
          <ion-item menu-close ui-sref="contact">Contact</ion-item>
        </ion-list>
      </ion-side-menu>
    </ion-side-menus>
    <ion-tabs class="tabs-positive tabs-icon-top">
      <ion-tab ui-sref="meteo" title="Météo"  icon-on="ion-home" icon-off="ion-home"></ion-tab>
      <ion-tab ui-sref="contact" title="Contact" icon-on="ion-star" icon-off="ion-star"></ion-tab>
      <ion-tab ui-sref="" title="Setting" icon-on="ion-settings" icon-off="ion-settings"></ion-tab>
    </ion-tabs>
  </body>
</html>
